<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能体管理平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1890ff;
      --primary-dark: #096dd9;
      --primary-light: #40a9ff;
      --secondary: #722ed1;
      --success: #52c41a;
      --warning: #faad14;
      --danger: #ff4d4f;
      --sidebar-bg: #001529;
      --sidebar-hover: #000c17;
      --sidebar-active: #1890ff;
      --content-bg: #f0f2f5;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8c8c8c;
      --border-color: #f0f0f0;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      min-height: 100vh;
      display: flex;
      background: var(--content-bg);
    }

    /* 侧边栏 */
    .sidebar {
      width: 256px;
      background: var(--sidebar-bg);
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .sidebar-header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .logo-text {
      color: white;
      font-size: 1rem;
      font-weight: 600;
    }

    .logo-text span {
      color: var(--primary-light);
      font-size: 0.75rem;
      display: block;
      font-weight: 400;
      margin-top: 2px;
    }

    /* 用户信息 */
    .user-info {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .user-details { flex: 1; }

    .user-name {
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .role-badge {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(82, 196, 26, 0.2);
      border-radius: 10px;
      color: #95de64;
      font-size: 0.7rem;
      margin-top: 4px;
    }

    /* 菜单导航 */
    .nav-menu {
      flex: 1;
      padding: 8px 0;
      overflow-y: auto;
    }

    .menu-item { position: relative; }

    .menu-link {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      color: rgba(255, 255, 255, 0.65);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      gap: 10px;
      font-size: 0.9rem;
    }

    .menu-link:hover { color: white; }
    .menu-link.active { background: var(--sidebar-active); color: white; }
    .menu-link.parent { font-weight: 500; }
    .menu-icon { width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
    .menu-text { flex: 1; }
    .menu-arrow { transition: transform 0.3s ease; font-size: 0.7rem; opacity: 0.5; }
    .menu-item.open .menu-arrow { transform: rotate(90deg); }

    .menu-tag {
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 0.65rem;
      margin-left: 8px;
    }
    .menu-tag.blue { background: rgba(24, 144, 255, 0.2); color: #69c0ff; }
    .menu-tag.green { background: rgba(82, 196, 26, 0.2); color: #95de64; }
    .menu-tag.orange { background: rgba(250, 173, 20, 0.2); color: #ffc53d; }
    .menu-tag.purple { background: rgba(114, 46, 209, 0.2); color: #b37feb; }

    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: rgba(0, 0, 0, 0.2);
    }
    .menu-item.open .submenu { max-height: 500px; }

    .submenu-link {
      display: flex;
      align-items: center;
      padding: 10px 24px 10px 50px;
      color: rgba(255, 255, 255, 0.65);
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .submenu-link:hover { color: white; background: rgba(255, 255, 255, 0.05); }
    .submenu-link.active { color: var(--primary-light); background: rgba(24, 144, 255, 0.1); }
    .submenu-link::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      margin-right: 10px;
      opacity: 0.5;
    }
    .submenu-link:hover::before, .submenu-link.active::before { opacity: 1; }
    .submenu-text { flex: 1; }

    .sidebar-footer {
      padding: 16px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 77, 79, 0.1);
      border: 1px solid rgba(255, 77, 79, 0.3);
      border-radius: 6px;
      color: #ff7875;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
    }
    .logout-btn:hover { background: rgba(255, 77, 79, 0.2); }

    /* 主内容区 */
    .main-content {
      flex: 1;
      margin-left: 256px;
      min-height: 100vh;
    }

    .top-header {
      background: var(--card-bg);
      padding: 0 24px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .breadcrumb-item { color: var(--text-primary); }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-btn {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .header-btn:hover { background: var(--content-bg); }

    .content-area { padding: 24px; }

    /* 页面标题 */
    .page-header {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-title-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .page-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-left: 60px;
    }

    /* 功能卡片 */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .feature-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(24, 144, 255, 0.15);
      transform: translateY(-4px);
    }

    .feature-card-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    .feature-card-icon.blue { background: linear-gradient(135deg, #e6f7ff, #bae7ff); }
    .feature-card-icon.green { background: linear-gradient(135deg, #f6ffed, #d9f7be); }
    .feature-card-icon.purple { background: linear-gradient(135deg, #f9f0ff, #efdbff); }
    .feature-card-icon.orange { background: linear-gradient(135deg, #fff7e6, #ffe7ba); }
    .feature-card-icon.red { background: linear-gradient(135deg, #fff2f0, #ffccc7); }
    .feature-card-icon.cyan { background: linear-gradient(135deg, #e6fffb, #b5f5ec); }

    .feature-card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .feature-card-desc {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .feature-card-action {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .feature-card-btn {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s ease;
      font-family: inherit;
    }

    .feature-card-btn:hover {
      background: var(--primary-dark);
    }

    .feature-card-stat {
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    .empty-state-btn {
      padding: 12px 32px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: inherit;
    }

    /* AI模型选择样式 */
    .model-section {
      margin-bottom: 32px;
    }

    .model-section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .model-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 2px solid var(--border-color);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .model-card:hover {
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(24, 144, 255, 0.15);
      transform: translateY(-4px);
    }

    .model-card.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.2);
    }

    .model-card-header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .model-logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      flex-shrink: 0;
    }

    .model-info {
      flex: 1;
      min-width: 0;
    }

    .model-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .model-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 500;
    }

    .model-badge.popular {
      background: linear-gradient(135deg, #ff6b6b, #ffa500);
      color: white;
    }

    .model-badge.free {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .model-badge.new {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .model-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 4px;
      line-height: 1.4;
    }

    .model-card-body {
      padding: 16px 20px;
    }

    .model-list-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .model-versions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .model-version-tag {
      padding: 4px 12px;
      background: var(--content-bg);
      border-radius: 6px;
      font-size: 0.8rem;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .model-version-tag:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .model-features {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .model-feature-tag {
      padding: 3px 10px;
      background: rgba(24, 144, 255, 0.08);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--primary);
    }

    .model-card-footer {
      padding: 16px 20px;
      background: var(--content-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .model-select-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .model-select-btn.primary {
      background: var(--primary);
      color: white;
    }

    .model-select-btn.primary:hover {
      background: var(--primary-dark);
    }

    .model-price {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .model-price span {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--warning);
    }

    /* 模型筛选 */
    .model-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 20px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    /* 搜索框 */
    .model-search {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .search-input-wrapper {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 0.9rem;
      background: var(--card-bg);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .main-content { margin-left: 0; }
      .model-grid { grid-template-columns: 1fr; }
    }

    /* ========== 全局搜索弹窗样式 ========== */
    .search-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;
      backdrop-filter: blur(4px);
    }

    .search-modal-overlay.show {
      display: flex;
      animation: fadeIn 0.2s ease;
    }

    .search-modal {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-modal-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--content-bg);
      border-radius: 12px;
      padding: 4px 16px;
    }

    .search-modal-icon {
      font-size: 1.2rem;
      opacity: 0.5;
    }

    .search-modal-input {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: transparent;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text-primary);
    }

    .search-modal-input:focus {
      outline: none;
    }

    .search-modal-input::placeholder {
      color: var(--text-secondary);
    }

    .search-shortcut {
      padding: 4px 8px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .search-modal-body {
      max-height: 400px;
      overflow-y: auto;
    }

    .search-section {
      padding: 12px 20px;
    }

    .search-section-title {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .search-result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .search-result-item:hover {
      background: var(--content-bg);
    }

    .search-result-item.active {
      background: rgba(24, 144, 255, 0.1);
    }

    .search-result-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: var(--content-bg);
    }

    .search-result-info {
      flex: 1;
    }

    .search-result-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .search-result-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .search-result-tag {
      padding: 4px 10px;
      background: rgba(24, 144, 255, 0.1);
      color: var(--primary);
      border-radius: 6px;
      font-size: 0.75rem;
    }

    .search-modal-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--content-bg);
    }

    .search-tips {
      display: flex;
      gap: 16px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .search-tip {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-tip kbd {
      padding: 2px 6px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .search-no-result {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .search-no-result-icon {
      font-size: 3rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* ========== 设置弹窗样式 ========== */
    .settings-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .settings-modal-overlay.show {
      display: flex;
      animation: fadeIn 0.2s ease;
    }

    .settings-modal {
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: scaleIn 0.3s ease;
    }

      border-radius: 50%;

      align-items: center;

    /* 说话时的动画 */
    .video-play-overlay.playing ~ .video-demo-wrapper .avatar-circle {
      animation: speakingPulse 0.3s ease-in-out infinite;
    }
    
    .video-play-overlay.playing ~ .video-demo-wrapper .avatar-circle::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid rgba(24, 144, 255, 0.6);
      animation: speakingRing 1s ease-out infinite;
    }
    
    @keyframes speakingPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes speakingRing {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    /* 声波动画 */
    .sound-waves {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;

      animation: soundWave 0.5s ease-in-out infinite;
    }
    
    .sound-wave:nth-child(1) { height: 8px; animation-delay: 0s; }
    .sound-wave:nth-child(2) { height: 14px; animation-delay: 0.1s; }
    .sound-wave:nth-child(3) { height: 20px; animation-delay: 0.2s; }
    .sound-wave:nth-child(4) { height: 14px; animation-delay: 0.3s; }
    .sound-wave:nth-child(5) { height: 8px; animation-delay: 0.4s; }
    
    @keyframes soundWave {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
    }

    // API 基础 URL 配置（支持本地和线上测试）
    // 可以通过 localStorage 设置 'api_base_url' 来覆盖默认值
    // 设置 'use_local' 为 'true' 强制使用本地地址（即使在线上也使用localhost）
    function getApiBaseUrl() {
      // 优先从 localStorage 读取配置
      try {
        const customBaseUrl = localStorage.getItem('api_base_url');
        if (customBaseUrl && customBaseUrl.trim()) {
          // 如果明确设置了api_base_url，使用该值（允许localhost）
          return customBaseUrl.trim().replace(/\/+$/, '');
        }
      } catch (e) {
        console.warn('无法读取 api_base_url 配置:', e);
      }
      
      // 检查是否强制使用本地
      const useLocal = localStorage.getItem('use_local') === 'true';
      const currentOrigin = window.location.origin;
      const isLocalhost = currentOrigin.includes('localhost') || currentOrigin.includes('127.0.0.1');
      
      if (useLocal || isLocalhost) {
        // 本地环境：使用相对路径（空字符串），这样会使用当前域名和端口
        return '';
      }
      
      // 线上环境：使用当前页面的origin
      return currentOrigin;
    }

      const baseUrl = getApiBaseUrl();
      const normalizedPath = path.startsWith('/') ? path : '/' + path;
      return baseUrl + normalizedPath;

    // 搜索智能体
    function filterAgents(keyword) {
      const cards = document.querySelectorAll('.agent-card');
      const agents = pageConfig['official-agent'].agents;
      const lowerKeyword = keyword.toLowerCase();
      
      cards.forEach(card => {
        const agentId = card.dataset.agent;
        const agent = agents.find(a => a.id === agentId);
        const searchText = `${agent.name} ${agent.platform} ${agent.desc} ${agent.features.join(' ')}`.toLowerCase();
        card.style.display = searchText.includes(lowerKeyword) ? '' : 'none';
      });
    }

    // 按类别筛选智能体
    function filterAgentsByCategory(btn, category) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const cards = document.querySelectorAll('.agent-card');
      const agents = pageConfig['official-agent'].agents;
      const purchasedAgents = getPurchasedAgents();
      
      cards.forEach(card => {
        const agentId = card.dataset.agent;
        const agent = agents.find(a => a.id === agentId);
        const isOwned = purchasedAgents.some(p => p.id === agentId);
        let show = false;

        switch(category) {
          case 'all': show = true; break;
          case 'hot': show = agent.hot === true; break;
          case 'new': show = agent.isNew === true; break;
          case 'free': show = agent.free === true; break;
          case 'owned': show = isOwned; break;
        }
        card.style.display = show ? '' : 'none';
      });
    }

      if (confirm(confirmText)) {
        const purchasedAgents = getPurchasedAgents();
        if (purchasedAgents.some(p => p.id === agentId)) {
          alert('您已拥有此智能体！');
          return;

        const modelId = card.dataset.model;
        const model = models.find(m => m.id === modelId);
        let show = false;

        switch(category) {

          case 'new':

          case 'foreign':

    function openSearchModal() {
      document.getElementById('searchModalOverlay').classList.add('show');
      document.getElementById('globalSearchInput').value = '';
      document.getElementById('globalSearchInput').focus();
      renderSearchResults('');

      if (!event || event.target === document.getElementById('searchModalOverlay')) {
        document.getElementById('searchModalOverlay').classList.remove('show');

    function handleGlobalSearch(keyword) {
      searchResultIndex = 0;
      renderSearchResults(keyword);
    }

    function renderSearchResults(keyword) {
      const resultsBody = document.getElementById('searchResultsBody');
      const lowerKeyword = keyword.toLowerCase();
      
      let filteredData = searchData;
      if (keyword) {
        filteredData = searchData.filter(item => 
          item.title.toLowerCase().includes(lowerKeyword) ||
          item.desc.toLowerCase().includes(lowerKeyword) ||
          item.category.toLowerCase().includes(lowerKeyword)
        );
      }

      if (filteredData.length === 0) {
        resultsBody.innerHTML = `
          <div class="search-no-result">
            <div class="search-no-result-icon">🔍</div>
            <div>没有找到相关结果</div>
          </div>
        `;
        return;
      }

      // 按分类分组
      const grouped = {};
      filteredData.forEach(item => {
        if (!grouped[item.category]) grouped[item.category] = [];
        grouped[item.category].push(item);
      });

      let html = '';
      let index = 0;
      for (const category in grouped) {
        html += `
          <div class="search-section">
            <div class="search-section-title">${category}</div>
            ${grouped[category].map(item => {
              const activeClass = index === searchResultIndex ? 'active' : '';
              const itemHtml = `
                <div class="search-result-item ${activeClass}" data-index="${index}" onclick="selectSearchResult(${index})">
                  <div class="search-result-icon">${item.icon}</div>
                  <div class="search-result-info">
                    <div class="search-result-title">${highlightKeyword(item.title, keyword)}</div>
                    <div class="search-result-desc">${item.desc}</div>
                  </div>
                  <span class="search-result-tag">${item.category}</span>
                </div>
              `;
              index++;
              return itemHtml;
            }).join('')}
          </div>
        `;
      }
      resultsBody.innerHTML = html;
    }

    function highlightKeyword(text, keyword) {
      if (!keyword) return text;
      const regex = new RegExp(`(${keyword})`, 'gi');
      return text.replace(regex, '<strong style="color: var(--primary);">$1</strong>');
    }

    function selectSearchResult(index) {
      const items = document.querySelectorAll('.search-result-item');
      const item = searchData.filter(item => {
        const keyword = document.getElementById('globalSearchInput').value.toLowerCase();
        return !keyword || 
          item.title.toLowerCase().includes(keyword) ||
          item.desc.toLowerCase().includes(keyword);
      })[index];

      if (item) {
        closeSearchModal();
        if (item.action) {
          const [action, param] = item.action.split(':');
          if (action === 'openSettings') {
            openSettingsModal();
            setTimeout(() => {
              const tab = document.querySelector(`[onclick="switchSettingsTab(this, '${param}')"]`);
              if (tab) tab.click();
            }, 100);
          }
        } else if (item.page) {
          window.location.href = `page.html?page=${item.page}`;
        }
      }
    }

    // 键盘导航
    document.addEventListener('keydown', function(e) {
      // Ctrl+K 打开搜索
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        openSearchModal();
      }
      
      // ESC 关闭弹窗
      if (e.key === 'Escape') {
        closeSearchModal();
        closeSettingsModal();
        closeNotificationModal();
      }

      // 搜索框内的导航
      if (document.getElementById('searchModalOverlay').classList.contains('show')) {
        const items = document.querySelectorAll('.search-result-item');
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          searchResultIndex = Math.min(searchResultIndex + 1, items.length - 1);
          updateSearchSelection();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          searchResultIndex = Math.max(searchResultIndex - 1, 0);
          updateSearchSelection();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          selectSearchResult(searchResultIndex);
        }
      }
    });

      const items = document.querySelectorAll('.search-result-item');
