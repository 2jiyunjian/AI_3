        radial-gradient(circle at 20% 80%, rgba(24, 144, 255, 0.2) 0%, transparent 40%),

    @keyframes aurora {

    .shape {

    }

    .shape:nth-child(1) {

    .shape:nth-child(2) {

    .auth-card {

    /* è§’è‰²åˆ‡æ¢æ ‡ç­¾ */
    .role-tabs {

    /* è¡¨å•æ ·å¼ */

    /* å¯†é’¥è¾“å…¥æ¡†ç‰¹æ®Šæ ·å¼ */

    /* æ¶ˆæ¯æç¤º */

    /* LoadingçŠ¶æ€ */

    /* å“åº”å¼ */

    }
  </style>

<body>

  <script>
    // ========== API é…ç½® ==========
    // API åŸºç¡€ URL é…ç½®ï¼ˆæ”¯æŒæœ¬åœ°å’Œçº¿ä¸Šæµ‹è¯•ï¼‰
    // å¯ä»¥é€šè¿‡ localStorage è®¾ç½® 'api_base_url' æ¥è¦†ç›–é»˜è®¤å€¼
    // è®¾ç½® 'use_local' ä¸º 'true' å¼ºåˆ¶ä½¿ç”¨æœ¬åœ°åœ°å€ï¼ˆå³ä½¿åœ¨çº¿ä¸Šä¹Ÿä½¿ç”¨localhostï¼‰
    function getApiBaseUrl() {
      // ä¼˜å…ˆä» localStorage è¯»å–é…ç½®
      try {
        const customBaseUrl = localStorage.getItem('api_base_url');
        if (customBaseUrl && customBaseUrl.trim()) {
          // å¦‚æœæ˜ç¡®è®¾ç½®äº†api_base_urlï¼Œä½¿ç”¨è¯¥å€¼ï¼ˆå…è®¸localhostï¼‰
          return customBaseUrl.trim().replace(/\/+$/, '');
        }
      } catch (e) {
        console.warn('æ— æ³•è¯»å– api_base_url é…ç½®:', e);
      }
      
      // æ£€æŸ¥æ˜¯å¦å¼ºåˆ¶ä½¿ç”¨æœ¬åœ°
      const useLocal = localStorage.getItem('use_local') === 'true';
      const currentOrigin = window.location.origin;
      const isLocalhost = currentOrigin.includes('localhost') || currentOrigin.includes('127.0.0.1');
      
      if (useLocal || isLocalhost) {
        // æœ¬åœ°ç¯å¢ƒï¼šä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼ˆç©ºå­—ç¬¦ä¸²ï¼‰ï¼Œè¿™æ ·ä¼šä½¿ç”¨å½“å‰åŸŸåå’Œç«¯å£
        return '';
      }
      
      // çº¿ä¸Šç¯å¢ƒï¼šä½¿ç”¨å½“å‰é¡µé¢çš„origin
      return currentOrigin;
    }

    function buildApiUrl(path) {
      const baseUrl = getApiBaseUrl();
      const normalizedPath = path.startsWith('/') ? path : '/' + path;
      return baseUrl + normalizedPath;
    }
    // ç®¡ç†å‘˜æ³¨å†Œå¯†é’¥
    const ADMIN_SECRET_KEY = '666666';
    
    // å½“å‰é€‰æ‹©çš„è§’è‰²
    let currentRole = 'user';

    // DOMå…ƒç´ 
    const roleTabs = document.querySelectorAll('.role-tab');
    const formTabs = document.querySelectorAll('.form-tab');
    const forms = document.querySelectorAll('.form');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const messageText = document.getElementById('messageText');
    const roleIndicator = document.getElementById('roleIndicator');
    const adminKeyGroup = document.getElementById('adminKeyGroup');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    // æ›´æ–°æŒ‰é’®æ ·å¼
    function updateButtonStyle() {
      if (currentRole === 'admin') {
        loginBtn.classList.add('admin-btn');
        registerBtn.classList.add('admin-btn');
      } else {
        loginBtn.classList.remove('admin-btn');
        registerBtn.classList.remove('admin-btn');
      }
    }

    // è§’è‰²åˆ‡æ¢
    roleTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        roleTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentRole = tab.dataset.role;
        
        // æ›´æ–°è§’è‰²æŒ‡ç¤ºå™¨
        if (currentRole === 'admin') {
          roleIndicator.classList.add('admin');
          roleIndicator.innerHTML = '<span>ğŸ›¡ï¸ å½“å‰èº«ä»½ï¼šç®¡ç†å‘˜</span>';
          adminKeyGroup.classList.add('show');
        } else {
          roleIndicator.classList.remove('admin');
          roleIndicator.innerHTML = '<span>ğŸ‘¤ å½“å‰èº«ä»½ï¼šæ™®é€šç”¨æˆ·</span>';
          adminKeyGroup.classList.remove('show');
        }
        
        updateButtonStyle();
        hideMessage();
      });
    });

    // è¡¨å•åˆ‡æ¢
    formTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        formTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        forms.forEach(form => {
          form.classList.remove('active');
          if (form.id === tab.dataset.form + 'Form') {
            form.classList.add('active');
          }
        });
        
        hideMessage();
      });
    });

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(text, type) {
      messageText.textContent = (type === 'success' ? 'âœ… ' : 'âŒ ') + text;
      messageEl.className = `message show ${type}`;
    }

    // éšè—æ¶ˆæ¯
    function hideMessage() {
      messageEl.classList.remove('show');
    }

    // ç™»å½•å¤„ç†
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const submitBtn = loginForm.querySelector('.submit-btn');
      
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'ç™»å½•ä¸­';
      
      try {
        const response = await fetch(buildApiUrl('/api/login'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role: currentRole })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
          sessionStorage.setItem('user', JSON.stringify(data.user));
          setTimeout(() => {
            if (currentRole === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/dashboard.html';
            }
          }, 1000);
        } else {
          showMessage(data.message, 'error');
        }
      } catch (error) {
        showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'ç™» å½•';
      }
    });

    // æ³¨å†Œå¤„ç†
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      const adminKey = document.getElementById('adminKey').value;
      const submitBtn = registerForm.querySelector('.submit-btn');
      
      // å¯†ç ç¡®è®¤
      if (password !== confirmPassword) {
        showMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´', 'error');
        return;
      }
      
      // ç®¡ç†å‘˜å¯†é’¥éªŒè¯
      if (currentRole === 'admin') {
        if (!adminKey) {
          showMessage('è¯·è¾“å…¥ç®¡ç†å‘˜æˆæƒå¯†é’¥', 'error');
          return;
        }
        if (adminKey !== ADMIN_SECRET_KEY) {
          showMessage('ç®¡ç†å‘˜å¯†é’¥é”™è¯¯ï¼Œæ— æ³•æ³¨å†Œç®¡ç†å‘˜è´¦å·', 'error');
          return;
        }
